<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>
        {% block title %}
        <!--Titulo de cada pagina en concreto-->
        {% endblock %}
        | William Paredes
    </title>
    
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
</head>

<body>
    <!--Cabecera de la Pagina-->
    <header>
        <div id="logotipo">
            <!--Logo de Django-->
            <img src="{% static 'images/logo.png' %}" alt="logotipo" />
            <h1>Proyecto con Django</h1>
        </div>

    </header>
    <nav>
        <ul>
            <li>
                <a href="{% url 'index'%}">Inicio</a>
            </li>
            {% for page in pages%}
                <li>
                        <a href="{% url 'page' page.2 %}">{{page.1}}</a>
                </li>
            {% endfor %}

        </ul>

    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>

    <div id="content">
        <div class="box">
            
            {% block content %}
            <strong>Contenido del Bloque Original!!!</strong>
            <!--Codigo que biene de templates-->

            {% endblock %}


        </div>



    </div>

    <footer>
    Master en Python &copy; William V. Paredes - {%now "Y"%} 
    </footer>
</body>

</html>
